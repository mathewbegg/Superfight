<div
  *ngIf="card"
  [ngClass]="{
    'white-card': card.color === 'white',
    'black-card': card.color === 'black',
    selected: selected,
    selectable: selectable
  }"
  (click)="selectCard()"
>
  {{ card.text }}
  <div class="resolved-special">{{ display(card?.resolvedSpecial) }}</div>
</div>
<div *ngIf="!card && blankSlot" class="blank-slot"></div>
