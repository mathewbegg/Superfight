<h2 mat-dialog-title>Select Card</h2>
<mat-dialog-content>
  <spf-card-group
    [cards]="cards"
    (cardSelected)="selectCard($event)"
  ></spf-card-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    *ngIf="selectedCard"
    mat-button
    [mat-dialog-close]="selectedCard.text"
  >
    Submit
  </button>
</mat-dialog-actions>
