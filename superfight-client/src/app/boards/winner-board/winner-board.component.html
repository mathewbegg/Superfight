<div class="banner-message">{{ uiState.gameState.phase.phaseName }}</div>
<div
  class="winner-message"
  *ngIf="uiState.gameState.phase.phaseName === WINNER"
>
  {{
    uiState.gameState.phase.playerA.champion
      ? uiState.gameState.phase.playerA.name
      : uiState.gameState.phase.playerB.name
  }}
  Wins!
</div>
<div
  class="winner-message"
  *ngIf="uiState.gameState.phase.phaseName === TIEBREAKER"
>
  Vote was a tie. Commencing tiebreaker!
</div>
