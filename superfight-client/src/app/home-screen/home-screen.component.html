<div class="join-form">
  <h2>Join a game</h2>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="e.g. George" [(ngModel)]="name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Room</mat-label>
    <input matInput placeholder="e.g. YEET" [(ngModel)]="roomName" />
  </mat-form-field>
  <button mat-button color="accent" (click)="joinGame()">Connect</button>
  <button mat-button color="primary" (click)="createGame()">Create Room</button>
</div>
