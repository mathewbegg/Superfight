<div class="sidebar">
  <mat-list>
    <mat-list-item
      *ngFor="let player of playerList"
      [class.isYou]="player.id === id"
    >
      {{ player.name }}<span *ngIf="player.isLeader">&nbsp;(Leader)</span>
    </mat-list-item>
  </mat-list>
  <button mat-button (click)="leaveGame()">Leave</button>
  <button *ngIf="isLeader" (click)="newGame()" mat-button>New Game</button>
</div>
<div *ngIf="gameState" class="json-container">
  {{ gameState | json }}
</div>
<br />
<div *ngIf="privateState" class="json-container">
  {{ privateState | json }}
</div>
