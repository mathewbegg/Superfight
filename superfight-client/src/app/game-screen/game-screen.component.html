<div class="sidebar">
  <mat-list>
    <mat-list-item
      *ngFor="let player of playerList"
      [class.isYou]="player.name === name"
    >
      {{ player.name }}<span *ngIf="player.isLeader">&nbsp;(Leader)</span>
    </mat-list-item>
  </mat-list>
  <button mat-button (click)="leaveGame()">Leave</button>
  <button *ngIf="isLeader" (click)="newGame()" mat-button>New Game</button>
</div>
<ul *ngIf="gameState">
  <li>{{ gameState.phase.phaseName }}</li>
  <li>{{ gameState.phase.playerA.name }}</li>
  <li>{{ gameState.phase.playerA.whiteOptions[0] }}</li>
</ul>
