<div class="sidebar">
  <mat-list>
    <mat-list-item
      *ngFor="let player of playerList"
      [class.isYou]="player.name === name"
    >
      {{ player.name }}<span *ngIf="player.isLeader">&nbsp;(Leader)</span>
    </mat-list-item>
  </mat-list>
  <button mat-button (click)="leaveGame()">Leave</button>
  <button *ngIf="isLeader" mat-button>New Game</button>
</div>
