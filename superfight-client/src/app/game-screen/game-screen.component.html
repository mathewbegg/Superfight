<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div class="sidebar-content">
      <div class="sidebar-top-content">
        <button
          *ngIf="uiState.isLeader"
          (click)="newGame()"
          mat-button
          color="accent"
        >
          New Game
        </button>
        <div class="player-list-title">Players</div>
        <mat-list>
          <mat-list-item *ngFor="let player of uiState.playerList">
            <span
              class="player-list-name"
              [class.highlighted]="player.id === uiState.id"
              >{{ player.name }}</span
            ><span *ngIf="player.isLeader">&nbsp;(Leader)</span>
          </mat-list-item>
        </mat-list>
      </div>
      <button
        mat-button
        color="warn"
        (click)="leaveGame()"
        class="danger-button"
      >
        Leave
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main-content">
      <ng-container
        *ngIf="uiState.gameState"
        [ngSwitch]="uiState.gameState.phase.phaseName"
      >
        <ng-container *ngSwitchCase="SELECTING">
          <spf-selecting-board
            *ngIf="uiState.isPlaying && uiState.privateState"
            class="board"
          ></spf-selecting-board>
        </ng-container>

        <ng-container *ngSwitchCase="DEBATING">
          <spf-debate-board class="board"></spf-debate-board>
        </ng-container>

        <ng-container *ngSwitchCase="VOTING">
          <spf-debate-board class="board"></spf-debate-board>
        </ng-container>
      </ng-container>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
