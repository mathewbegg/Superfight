<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div class="sidebar-content">
      <div class="sidebar-top-content">
        <button *ngIf="isLeader" (click)="newGame()" mat-button color="accent">
          New Game
        </button>
        <div class="player-list-title">Players</div>
        <mat-list>
          <mat-list-item *ngFor="let player of playerList">
            <span
              class="player-list-name"
              [class.highlighted]="player.id === id"
              >{{ player.name }}</span
            ><span *ngIf="player.isLeader">&nbsp;(Leader)</span>
          </mat-list-item>
        </mat-list>
      </div>
      <button
        mat-button
        color="warn"
        (click)="leaveGame()"
        class="danger-button"
      >
        Leave
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main-content">
      <ng-container *ngIf="gameState" [ngSwitch]="gameState.phase.phaseName">
        <div *ngSwitchCase="'SELECTING'">
          <mat-toolbar>
            <mat-toolbar-row class="matchup-header">
              <span>{{ playerA.name }}</span>
              <strong>vs</strong>
              <span>{{ playerB.name }}</span>
            </mat-toolbar-row>
            <mat-toolbar-row class="phase-prompt">
              Players select your fighter
            </mat-toolbar-row>
          </mat-toolbar>
          <spf-selecting-board
            *ngIf="isPlaying && privateState"
            [whiteOptions]="privateState.whiteOptions"
            [blackOptions]="privateState.blackOptions"
          ></spf-selecting-board>
        </div>
      </ng-container>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
